<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Autocomplete Demo</title>
    <link href="/static/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Autocomplete Demo Using TriGram</h1>
        <div style="position: relative; height: 80px;">
        <input type="text" name="word" id="autocomplete" style="position: absolute; z-index: 2; background: transparent;"/>
        </div>

    </div>

    <script type="text/javascript" src="/static/scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/scripts/jquery.autocomplete.min.js"></script>
    <script>
        $('#autocomplete').autocomplete({
            minChars: 3,
            serviceUrl: '/search',
            onSelect: function (suggestion) {
                alert('You selected: ' + suggestion.value );
            }
        });
    </script>
</body>
</html>
